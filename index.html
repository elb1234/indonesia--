<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印尼官网</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts: Montserrat for modern text, Noto Sans SC for Chinese -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', 'Montserrat', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Video background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 25px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ffeb3b;
        }

        /* Centered welcome text */
        .welcome-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }

        .welcome-text h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.5);
            margin: 0;
        }

        /* Icon section */
        .icon-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 30px;
            font-size: 3rem;
            text-align: center;
            color: white;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.3);
        }

        .icon a {
            color: white;
            text-decoration: none;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <!-- Video background -->
    <video autoplay muted loop id="bg-video" playsinline>
        <source src="video.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
    </video>

    <div class="navbar">
        <a href="culture.html">文化</a>
        <a href="tourism.html">旅游</a>
        <a href="food.html">美食</a>
        <a href="history.html">历史</a>
        <a href="sports.html">体育</a>
    </div>

    <div class="welcome-text">
        <h1>欢迎来到印度尼西亚</h1>
    </div>

    <div class="icon-container">
        <div class="icon">
            <a href="culture.html">
                <i class="fas fa-paint-brush"></i><br>
                文化
            </a>
        </div>
        <div class="icon">
            <a href="tourism.html">
                <i class="fas fa-map-marker-alt"></i><br>
                旅游
            </a>
        </div>
        <div class="icon">
            <a href="food.html">
                <i class="fas fa-utensils"></i><br>
                美食
            </a>
        </div>
        <div class="icon">
            <a href="history.html">
                <i class="fas fa-history"></i><br>
                历史
            </a>
        </div>
        <div class="icon">
            <a href="sports.html">
                <i class="fas fa-futbol"></i><br>
                体育
            </a>
        </div>
    </div>

</body>
</html>
