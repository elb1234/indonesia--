<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印尼美食</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; text-align: center; background: linear-gradient(to bottom, #d00000 0%, #d00000 50%, #ffffff 50%, #ffffff 100%); }
        h2 { font-size: 1.8rem; margin-bottom: 20px; }
        .topic { margin: 15px auto; font-size: 1rem; padding: 15px; max-width: 400px; background-color: rgba(255,255,255,0.85); border-radius: 8px; text-align: center; }
        .topic h3 { font-size: 1.2rem; margin-bottom: 10px; }
        .topic img { width: 100%; max-width: 350px; border-radius: 6px; cursor: pointer; }
        .topic p { display: none; margin-top: 10px; text-align: left; }
        .back-button { display: inline-block; margin: 20px 0; padding: 10px 20px; font-size: 1rem; color: #fff; background-color: #d00000; text-decoration: none; border-radius: 5px; transition: background-color 0.3s; }
        .back-button:hover { background-color: #a00000; }
    </style>
</head>
<body>

<h2>印尼美食</h2>

<div class="topic">
    <h3>沙爹 (Sate)</h3>
    <img src="images/food1.jpg" alt="Sate" onclick="toggleText(this)">
    <p>印尼特色烤肉串，通常配以花生酱，香味浓郁。</p>
</div>

<div class="topic">
    <h3>仁当咖喱 (Rendang)</h3>
    <img src="images/food2.jpg" alt="Rendang" onclick="toggleText(this)">
    <p>西苏门答腊传统炖牛肉料理，香料丰富，口感浓郁。</p>
</div>

<div class="topic">
    <h3>纳西哥伦 (Nasi Goreng)</h3>
    <img src="images/food3.jpg" alt="Nasi Goreng" onclick="toggleText(this)">
    <p>印尼炒饭，加入鸡蛋、蔬菜和香料，是经典街头美食。</p>
</div>

<div class="topic">
    <h3>戈多尔 (Gado-Gado)</h3>
    <img src="images/food4.jpg" alt="Gado-Gado" onclick="toggleText(this)">
    <p>印尼蔬菜沙拉配花生酱，口感丰富且健康。</p>
</div>

<a href="index.html" class="back-button"><i class="fas fa-home"></i> 返回首页</a>

<script>
function toggleText(imgElement) {
    const p = imgElement.nextElementSibling;
    p.style.display = (p.style.display === "none" || p.style.display === "") ? "block" : "none";
}
</script>

</body>
</html>
