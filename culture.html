<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文化 - 印尼官网</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            text-align: center;

            /* Indonesian flag background */
            background: linear-gradient(
                to bottom,
                #d00000 0%,
                #d00000 50%,
                #ffffff 50%,
                #ffffff 100%
            );
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .topic {
            margin: 15px auto;
            font-size: 1rem;
            padding: 15px;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            text-align: left;
        }

        .topic h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .topic img {
            width: 100%;
            max-width: 350px;
            margin-top: 10px;
            border-radius: 6px;
        }

        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #d00000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #a00000;
        }

        @media (max-width: 480px) {
            .topic {
                padding: 10px;
                font-size: 0.9rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <h2>印尼文化</h2>

    <div class="topic">
        <h3>巴迪克（Batik）</h3>
        <p>巴迪克是印尼的传统手工染布艺术，具有悠久的历史。它的图案精美，象征着自然与文化的融合。</p>
        <img src="images/batik.jpg" alt="Batik">
    </div>

    <div class="topic">
        <h3>甘美兰（Gamelan）</h3>
        <p>甘美兰是一种传统的印尼乐器组合，通常由铜钟、鼓和弦乐器组成，声音富有节奏感和深度。</p>
        <img src="images/gamelan.jpg" alt="Gamelan">
    </div>

    <div class="topic">
        <h3>皮影戏（Wayang）</h3>
        <p>皮影戏是印尼传统的戏剧表演形式，通过人偶和光影效果讲述神话故事，通常伴随甘美兰音乐。</p>
        <img src="images/wayang.jpg" alt="Wayang">
    </div>

    <div class="topic">
        <h3>安克伦（Angklung）</h3>
        <p>安克伦是一种印尼传统乐器，由竹子制成，通常由一群人共同演奏，制造出和谐的音调。</p>
        <img src="images/angklung.jpg" alt="Angklung">
    </div>

    <a href="index.html" class="back-button"><i class="fas fa-home"></i> 回到首页</a>

</body>
</html>
